jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and create .env
        run: |
          cd backend
          npm install
          echo "Creating .env file..."
          cat <<EOF > .env
          FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          # Add all your other environment variables here...
          EOF

      - name: Create deployment artifact
        run: |
          cd backend
          zip -r node-app.zip .
          ls -la

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend/node-app.zip
          retention-days: 5

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CLSGBookingBackend'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_274E6BD4D1BA4E3D85D55F612CBF3449 }}
          package: ./node-app.zip
