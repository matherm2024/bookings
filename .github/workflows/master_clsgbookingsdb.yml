name: Build and deploy Node.js app to Azure Web App - clsgbookingsdb

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          
      # Create and validate .env file
      - name: Create and validate .env file
        env:
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          CLOUDINARY_NAME: ${{ secrets.CLOUDINARY_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_SECRET_KEY: ${{ secrets.CLOUDINARY_SECRET_KEY }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          HOST: ${{ secrets.HOST }}
          SERVICE: ${{ secrets.SERVICE }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          SECURE: ${{ secrets.SECURE }}
          USER: ${{ secrets.USER }}
          PASS: ${{ secrets.PASS }}
          FRONTEND_URLC: ${{ secrets.FRONTEND_URLC }}
        run: |
          cd backend
          cat <<EOF > .env
          FRONTEND_URL=${FRONTEND_URL}
          FRONTEND_URLC=${FRONTEND_URLC}
          PASS=${PASS}
          USER=${USER}
          SECURE=${SECURE}
          EMAIL_PORT=${EMAIL_PORT}
          SERVICE=${SERVICE}
          HOST=${HOST}
          JWT_SECRET=${JWT_SECRET}
          ADMIN_PASSWORD=${ADMIN_PASSWORD}
          ADMIN_EMAIL=${ADMIN_EMAIL}
          CLOUDINARY_SECRET_KEY=${CLOUDINARY_SECRET_KEY}
          CLOUDINARY_NAME=${CLOUDINARY_NAME}
          MONGODB_URI=${MONGODB_URI}
          EOF
          echo ".env file created"

      # Install dependencies
      - name: Install Node.js dependencies
        run: |
          cd backend
          npm install

      # Verify build and start script
      - name: Verify start script
        run: |
          cd backend
          echo "Checking package.json:"
          cat package.json | grep '"start":'

      # Prepare the deployment artifact
      - name: Create deployment artifact
        run: |
          zip -r node-app.zip backend
        shell: bash

      # Upload artifact
      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: node-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Download the artifact from build job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CLSGBookingsDB'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILEDB }}
          package: ./node-app.zip

      
